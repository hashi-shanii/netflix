<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="background">
        <div class="logo">
            <img src="assets/images/logo.svg">
        </div>
        <div class="container">
            <form class="signIn-form">
                <h1>Sign In</h1>
                <div class="email">
                    <input type="email" placeholder="" required>
                    <span>Email or mobile number</span>
                </div>
                <div class="password">
                    <input type="password" placeholder="" required>
                    <span>Password</span>
                </div>
                <button class="btn1" type="submit">Sign In</button>
                <div class="or">OR</div>
                <button class="btn2" type="submit">Use a sign-in code</button>
                <div>Forgot password?</div>
                <div class="check-box">
                    <input type="checkbox" name="remember" id="remember" checked>
                    <label for="remember">Remember me</label>
                </div>
                <p>New to Netflix? Sign up now.</p>
            </form>
        </div>
    </div>

    <footer>
        <div class="query">
            <h3>Questions? Call &nbsp; <a href="#">000-800-919-1694</a></h3>
            <div class="links">
                <a href="#">FAQ</a>
                <a href="#">Help Centre</a>
                <a href="#">Terms of Use</a>
                <a href="#">Privacy</a>
                <a href="#">Cookie Preferences</a>
                <a href="#">Corporate Information</a>
            </div>

            <form class="foot_btn">
                <img src="assets/images/translate.svg">
                <select>
                    <option>English</option>
                    <option>हिन्दी</option>
                </select>
            </form>
        </div>
    </footer>
</body>

</html>
